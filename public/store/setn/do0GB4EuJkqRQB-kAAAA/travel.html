        $(document).ready(function () {
            $('.travel-op > a').bind('click', function () {

                if (id !== 0) {
                    type = type == 1 ? type : 2
                    $.post('/api/Travels/PostTravelAD/' + id + '/' + type + '/1', function (data) { });
                }
            });

            $('.travel-ads > h5 > a').bind('click', function () {
                var dom = $(this)[0];
                var id = parseInt(dom.dataset.adid, 10);
                $.post('/api/Travels/PostTravelAD/' + id + '/2/1', function (data) { });
            });

            try {
                var ids = [];
                $('.travel-op > a').each(function (index, arg) {
                    var type = parseInt(arg.dataset.adtype, 10);
                    if (type == 0) {
                        ids.push(parseInt(arg.dataset.adid, 10));
                    }
                });
                $('.travel-ads > h5 > a').each(function (index, arg) {
                    ids.push(parseInt(arg.dataset.adid, 10));
                });

                $.post('/api/Travels/PostTravelADViewCount/' + ids.toString() + '/3/1', function () { });
            }
            catch (ex) {
                console.log(ex.message);
            }
        });
    </script>
